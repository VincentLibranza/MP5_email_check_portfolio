<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Email Validator</h2>
            <p>Check if an email address is valid.</p>
        </div>
        
        <div class="form-group">
            <label>Enter Email</label>
            <input type="text" id="emailInput" placeholder="student@email.com">
        </div>

        <button onclick="checkEmail()">Check Validity</button>

        <div class="result-box" id="result-container" style="display: none;">
            <span>Status:</span>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
